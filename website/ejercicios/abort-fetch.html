<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/ejercicios">Go back</a>

    <img id='huge-image' height='500'/>

    <button id="load">Load Huge image</button>
    <button id="stop" disabled>Stop fetching</button>

    <script>
        const url = 'https://images.pexels.com/photos/974470/nature-stars-milky-way-galaxy-974470.jpeg?q=100';
        const img = document.getElementById('huge-image');
        const loadButton = document.getElementById('load');
        const stopButton = document.getElementById('stop');
        let controller;

        function startLoading(){
            loadButton.disabled = true;
            loadButton.innerText = 'Loading ...';
            stopButton.disabled = false;
        }

        function stopLoading(){
            loadButton.disabled = false;
            loadButton.innerText = 'Load HUGE image';
            stopButton.disabled = true;
        }

        loadButton.onclick = async function (){
            startLoading();

            controller = new AbortController();

            try {
                const response = await fetch(url, { signal: controller.signal });
                const blob = await response.blob(); // retorna el binario de la petici√≥n
                const imgUrl = URL.createObjectURL(blob); // el navegador va a convertir y le va a asignar una url a ese blob
                img.src = imgUrl;
            } catch (err) {
                console.error(err);
            }
            
            stopLoading();
        }

        stopButton.onclick = function (){
            controller.abort();
            stopLoading();
        }

    </script>

</body>
</html>
