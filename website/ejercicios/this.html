<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/ejercicios">Go back</a>
    <p><em>Abre la consola</em></p>
    <p><code>this</code> se refiere a un objeto. Ese objeto es el que actualmente está ejecutando un pedazo de código.</p>
    <script>
        // this en global scope
        // this = window
        console.log(`this: ${this}`);

        // this en el scope de una función
        // es window, a menos que se esté usando strict mode que entonces será undefined
        function whoIsThis(){
            return this
        }
        console.log(`whoIsThis: ${whoIsThis()}`);

        // this en el scope de una función en strict mode
        function whoIsThisStrict(){
            "use strict"
            return this
        }
        console.log(`whoIsThisStrict: ${whoIsThisStrict()}`);

        // this en contexto de un objeto
        // this se refiere al objeto que en ese momento está ejecutando
        const person = {
            name: 'Gabriel',
            saludar: function (){
                console.log(`Hola soy ${this.name}`);
            }
        }
        person.saludar();
        // ahora si sacamos esa función del objeto person
        const accion = person.saludar;
        accion(); // aqui no se llama dentro del contexto de un objeto

        // this en el contexto de una clase
        function Person(name){
            // esto va a ser el constructor
            this.name = name;
        }

        Person.prototype.saludar = function (){
            console.log(`Me llamo ${this.name}`);
        }

        const angela = new Person('Angela');
        // this se refiere a la instancia, es decir, Ángela
        angela.saludar();
    </script>
</body>
</html>
