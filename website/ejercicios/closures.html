<body>

    <p><em>Abre la consola</em></p>
    <script>
        // IIFE - Inmediately Invoked Function Expression
        (function(){
            let color = "green";

            function printColor(){
                console.log(color);
            }

            printColor();
        })()

        // funciones que regresan funciones

        function makeColorPrinter(color){
            let colorMessage = `The color is ${color}`
            return function (){
                console.log(colorMessage);
            }
        }

        let redColorPrinter = makeColorPrinter("red");
        console.log(redColorPrinter);// nos devuelve una function
        console.log(redColorPrinter()); // nos devuelve la funci√≥n que estaba dentro de la otra, recordando el mensaje de adentro

        // variables privadas

        // const counter = {
        //     count: 3
        // }

        function makeCounter(n){
            let count = n; // este valor no se puede leer directamente
            return {
                increase: function(){
                    count += 1;
                },
                decrease: function(){
                    count -= 1;
                },
                getCount: function(){
                    return count;
                },
            }
        }

        let counter = makeCounter(45);

        console.log('The count is: ' + counter.getCount());
        counter.decrease();
        counter.decrease();
        counter.decrease();
        counter.decrease();
        counter.decrease();
        console.log('The count is: ' + counter.getCount());

    </script>
</body>
