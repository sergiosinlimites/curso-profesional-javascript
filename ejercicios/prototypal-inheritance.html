<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/ejercicios">Go back</a>
    <p><em>Abre la consola</em></p>
    <script>
        function Hero(name){
            this.name = name;
        }

        Hero.prototype.saludar = function (){
            console.log('Nuevo: ' + this.name);
        }

        const zelda = new Hero('Zelda');
        zelda.saludar();

        // propiedades de la instancia
        console.log('Name: ' + zelda.name);
        // propiedades de la clase
        console.log('Saludar: ' + zelda.saludar);

        // propiedades heredadas, como toString
        console.log('toString: ' + zelda.toString);

        // para saber si le pertenece a un objeto usamos hasOwnProperty
        console.log('zelda.hasOwnProperty("name"): ' + zelda.hasOwnProperty("saludar"));

    </script>
</body>
</html>
